<html>
<head>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/basic.css" />
</head>
<body>
<main>
    <header>
        <div class="exit"></div>
        <span>로그인</span>
    </header>
    <span>JAMDA</span>
    <div class="inputbox">
        <label for="id-text">아이디</label>
        <input
                type="text"
                placeholder="아이디"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='아이디'"
                name="id-text"
        />
    </div>
    <div class="inputbox">
        <label for="pw-text">패스워드</label>
        <div>
            <input
                    type="password"
                    name="pw-text"
                    placeholder="비밀번호"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='비밀번호'"
            />
            <div class="eye">
                <img src="../image/iconoir_eye-alt.svg" />
            </div>
        </div>
    </div>
    <div class="inputbox check">
        <input type="checkbox" name="pw" id="" />
        <label for="pw">비밀번호 보기</label>
    </div>
    <button>로그인</button>
    <ul>
        <li><a href="">아이디 찾기</a></li>
        <li><a href="">비밀번호 찾기</a></li>
        <li><a href="">회원가입</a></li>
    </ul>
</main>
<script src="../js/main.js"></script>
</body>

</html>
