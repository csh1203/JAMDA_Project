<html >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/basic.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
<main>
    <header>
        <div class="exit"></div>
        <span>로그인</span>
    </header>

    <span>JAMDA</span>
    <div class="inputbox">
        <label for="id-text">아이디</label>
        <input
                type="text"
                placeholder="아이디"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='아이디'"
                name="id-text"
                id="id"
        />
    </div>

    <div class="inputbox">
        <label for="pw-text">패스워드</label>
        <div>
            <input
                    type="password"
                    name="pw-text"
                    placeholder="비밀번호"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='비밀번호'"
                    id="pw"
            />
            <img
                    src="/image/iconoir_eye-alt.svg"
                    class="eye"
                    onclick="hiddenPw();"
            />
        </div>
    </div>
    <button onclick="submitLogin();">로그인</button>

    <div class="bottom-div">
        <div class="find-div">
            <div class="find-id">
                <a href="/html/findIdPw.html">아이디 찾기</a>
            </div>
            <div class="find-slash">|</div>
            <div class="find-pw">
                <a href="/html/findIdPw.html">비밀번호 찾기</a>
            </div>
        </div>
        <div class="new-people"><a href="file:///android_asset/html/signup.html">회원가입</a></div>
    </div>
</main>
</body>
</html>
