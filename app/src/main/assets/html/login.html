<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/basic.css" />
</head>


</head>
<body>
<main>
    <header>
        <div class="exit" onclick="self.close();"></div>
        <span>로그인</span>
    </header>
    <span>JAMDA</span>
    <div class="inputbox">
        <label for="id-text">아이디</label>
        <div>
            <input
                    type="text"
                    placeholder="아이디"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='아이디'"
                    name="id-text"
            />
        </div>
    </div>

    </div>
    <div class="inputbox">
        <label for="pw-text">패스워드</label>
        <div>
            <input
                    type="password"
                    name="pw-text"
                    placeholder="비밀번호"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='비밀번호'"
                    id="input-pw"
            />
            <img
                    src="/image/iconoir_eye-alt.svg"
                    class="eye"
                    onclick="hiddenPw();"
            />
        </div>
    </div>


    </div>
    </div>
    </div>
    <button onclick="submitLogin();">로그인</button>
    <div class="bottom-div">
        <div class="find-div">
            <div class="find-id" onclick="window.open('./findIdPw.html')">
                아이디 찾기
            </div>
            <div class="find-slash">|</div>
            <div class="find-pw" onclick="window.open('./findIdPw.html')">
                비밀번호 찾기
            </div>
        </div>
        <div class="new-people" onclick="window.open('./signup.html');">
            회원가입
        </div>
    </div>
</main>
</body>
<script src="/js/login.js"></script>

<div class="new-people"><a href="file:///android_asset/html/signup.html">회원가입</a></div>
</div>
</main>
</body>
</html>
