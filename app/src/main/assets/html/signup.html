<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/basic.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/signup.js"></script>
</head>
<body>
<main>
    <header>
        <div class="exit"></div>
        <span>회원가입</span>
    </header>
    <div class="idbox">
        <!-- <label for="sin_id">아이디</label> -->
        <span class="lab_tit">아이디</span>
        <div>
            <input type="text" name="sin_id" class="sign s_id" id="signup_id" />
            <button onclick="checkDuplicate()">중복확인</button>
        </div>
        <div class="guide">
            영문 소문자와 숫자만을 이용하여 아이디를 입력해주세요.
        </div>
    </div>
    <div>
        <!-- <label for="">비밀번호</label> -->
        <span class="lab_tit">비밀번호 찾기</span>
        <input type="password" name="" id="pw_1" class="long_input" />
        <input type="password" name="" id="pw_2" class="long_input" />
        <div class="guide">
            영문 소문자와 숫자, 특수문자를 사용하여 6-20자로 입력해주세요.
        </div>
    </div>

    <div>
        <span class="lab_tit">이메일</span>
        <div>
            <input type="email" name="" class="sign s_tel" id="email"/>
            <button onclick="emailsubmit();">인증번호 받기</button>
        </div>
    </div>
    <div>
        <div>
            <div>인증번호</div>
        </div>
        <input type="text" name="" class="sign s_email" id="auth"/>
        <button onclick="checkAuthCode();">확인</button>
    </div>

    <button id="btnstart" onclick="submit();">잼다 시작하기</button>
</main>
</body>
</html>
