<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/basic.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="exit" onclick="self.close();"></div>
        <span>회원가입</span>
      </header>

      <div class="input_box">
        <span class="input_label">아이디</span>
        <div>
          <input type="text" name="sin_id" class="short_input s_id" />
          <button>중복확인</button>
        </div>
        <div class="guide">
          영문 소문자와 숫자만을 이용하여 아이디를 입력해주세요.
        </div>
      </div>

      <div class="input_box">
        <span class="input_label">비밀번호</span>
        <input type="password" name="" id="sin_pw" class="long_input" />
        <input type="password" name="" id="" class="long_input" />
        <div class="guide">
          영문 소문자와 숫자, 특수문자를 사용하여 6-20자로 입력해주세요.
        </div>
      </div>

      <div class="input_box">
        <span class="input_label">전화번호</span>
        <div>
          <input type="tel" name="" class="short_input s_tel" />
          <button>인증번호 받기</button>
        </div>
      </div>
      <div class="input_box">
        <div>
          <div>인증번호</div>
          <input type="text" name="" id="" class="long_input" />
        </div>
      </div>
      <button id="btnstart" onclick="location.href='../html/login.html'">
        잼다 시작하기
      </button>
    </main>
  </body>
  <script src="/js/signup.js"></script>
</html>
