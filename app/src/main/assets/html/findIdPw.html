<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="/css/basic.css" />
    <link rel="stylesheet" href="/css/findIdPw.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="exit" onclick="location.href='/html/login.html';"></div>
        <span>아이디 / 비밀번호 찾기</span>
      </header>

      <div class="menu">
        <div class="slide"></div>
        <div class="sub-menu">아이디</div>
        <div class="sub-menu">비밀번호</div>
      </div>

      <section class="wrap">
        <span></span>
      </section>

      <div class="content findid">
        <section>
          <span>이메일</span>
          <div class="row-div inputbox">
            <input
              type="email"
              value=""
              placeholder="이메일"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='이메일'"
              class="in"
              id="email"
            />
            <button onclick="emailsubmit();" class="tel-number">인증번호 전송</button>
          </div>
        </section>

        <section>
          <span>인증 번호</span>
          <div class="row-div inputbox">
            <input
              type="text"
              value=""
              placeholder="인증 번호 입력"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='인증 번호 입력'"
              class="in"
              id="auth"
            />
            <button onclick="checkAuthCode();" class="tel-number">확인</button>
          </div>
        </section>

        <button onclick="findId();">아이디 찾기</button>
      </div>

      <section class="wrap">
        <span></span>
      </section>

      <div class="content findpw">
        <section class="fir">
          <span>아이디</span>
          <div class="row-div fir">
            <input type="text" value="" />
          </div>
        </section>
        <section>
          <span>이메일</span>
          <div class="row-div">
            <input
              type="email"
              value=""
              id="email"
              class="in"
            />
            <button onclick="emailsubmit();" class="getbtn tel-number">
              인증 번호 받기           
            </button>
          </div>
        </section>

        <section>
          <span>인증 번호</span>
          <div class="row-div">
            <input type="text" id="auth" class="in"/>
            <button onclick="checkAuthCode();" class="getbtn tel-number">확인</button>
          </div>
        </section>
        <button class="find" onclick="findId();">비밀번호 찾기</button>
      </div>
      <div class="alert">
        <div class="alert-title"></div>
        <button class="alert-check" onclick="alertCheck()">확인</button>
    </div>
  
    </main>
  </body>
  <script src="/js/findIdPw.js"></script>
</html>
