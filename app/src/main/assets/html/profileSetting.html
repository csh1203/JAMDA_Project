<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/profileSetting.css" />
  <link rel="stylesheet" href="../css/basic.css" />
</head>
<body>
<main>
  <header>
    <div class="exit" onclick="window.close();"></div>
    <span>프로필 변경</span>
  </header>
  <div class="content">
    <div id="profile">
      <input
              type="file"
              accept="image/*"
              capture="camera"
              style="display: none"
              id="cameraInput"
      />
      <label id="btn" for="cameraInput">
        <iconify-icon
                icon="ic:outline-photo-camera"
                style="color: white"
                width="26"
        ></iconify-icon>
      </label>
    </div>
    <div class="section">
      <span>닉네임</span>
      <input type="text" />
    </div>
    <div class="section">
      <span>최애</span>
      <input type="text" />
    </div>
    <div class="section">
      <span>현재 몸무게</span>
      <input type="text" />
    </div>
    <div class="section">
      <span>목표 몸무게</span>
      <input type="text" />
    </div>
    <div class="section">
      <span>아이디/비밀번호</span>
      <div onclick="window.open('')">
        <img src="../image/ic_round-arrow-back-ios -gray.svg" />
      </div>
    </div>
    <!-- <div class="section">
      <span>비밀번호</span>
      <div onclick="window.open('')">
        <img src="../image/ic_round-arrow-back-ios -gray.svg" />
      </div>
    </div> -->
  </div>
  <button onclick="check()">확인</button>
</main>
</body>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<script src="../js/profileSetting.js"></script>
</html>
