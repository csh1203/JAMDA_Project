<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="../css/profilesetting.css" />
    <link rel="stylesheet" href="../css/basic.css" />
</head>
<body>
<main>
    <header>
        <div class="exit"></div>
        <span>프로필 변경</span>
    </header>
    <div class="content">
        <div id="profile">
            <input
                    type="file"
                    accept="image/*"
                    capture="camera"
                    style="display: none"
                    id="cameraInput"
            />
            <label id="btn" for="cameraInput">
                <iconify-icon
                        icon="ic:outline-photo-camera"
                        style="color: white"
                        width="26"
                ></iconify-icon>
            </label>
        </div>
        <div class="section">
            <span>닉네임</span>
            <input type="text" />
        </div>
        <div class="section">
            <span>최애</span>
            <input type="text" />
        </div>
        <div class="section">
            <span>아이디</span>
            <div onclick="location.href=''">
                <img src="../image/ic_round-arrow-back-ios -gray.svg" />
            </div>
        </div>
        <div class="section">
            <span>비밀번호</span>
            <div onclick="location.href=''">
                <img src="../image/ic_round-arrow-back-ios -gray.svg" />
            </div>
        </div>
    </div>
    <button>확인</button>
</main>
</body>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<script src="../js/profileSetting.js"></script>
</html>
